name: Test

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [12, 14]
        os: [ubuntu-18.04, ubuntu-20.04]

    name: Node ${{ matrix.node }} - ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install packages
        run: yarn install

      - name: Tests
        run: yarn run test
